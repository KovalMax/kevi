name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build release artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        shell: bash
        run: |
          set -euo pipefail
          # Best-effort symbol stripping via rustc codegen option
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cargo build --release --locked
          else
            RUSTFLAGS="-C strip=symbols" cargo build --release --locked
          fi

      - name: Prepare artifact
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          BIN_NAME=kevi
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            BIN_PATH=target/release/${BIN_NAME}.exe
            ARCHIVE=${BIN_NAME}-windows-${{ runner.arch }}.zip
            7z a "$ARCHIVE" "$BIN_PATH" > /dev/null
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            BIN_PATH=target/release/${BIN_NAME}
            ARCHIVE=${BIN_NAME}-macos-${{ runner.arch }}.tar.gz
            tar -czf "$ARCHIVE" -C target/release ${BIN_NAME}
          else
            BIN_PATH=target/release/${BIN_NAME}
            ARCHIVE=${BIN_NAME}-linux-${{ runner.arch }}.tar.gz
            tar -czf "$ARCHIVE" -C target/release ${BIN_NAME}
          fi
          echo "archive=$ARCHIVE" >> $GITHUB_OUTPUT

      - name: Install CycloneDX generator
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-cyclonedx

      - name: Generate SBOM (CycloneDX)
        if: runner.os == 'Linux'
        run: |
          cargo cyclonedx --format json --override-filename sbom

      - name: Checksums
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          : > SHA256SUMS.txt
          for f in *.tar.gz *.zip sbom.json; do
            if [[ -f "$f" ]]; then
              if command -v shasum >/dev/null 2>&1; then
                shasum -a 256 "$f" >> SHA256SUMS.txt
              else
                sha256sum "$f" >> SHA256SUMS.txt
              fi
            fi
          done

      - name: Optional signing (minisign)
        if: env.MINISIGN_SECRET_KEY && runner.os == 'Linux'
        env:
          MINISIGN_SECRET_KEY: ${{ secrets.MINISIGN_SECRET_KEY }}
        run: |
          set -euo pipefail
          echo "$MINISIGN_SECRET_KEY" > minisign.key
          for f in *.tar.gz *.zip SHA256SUMS.txt sbom.json; do
            if [[ -f "$f" ]]; then
              minisign -s minisign.key -Sm "$f" || true
            fi
          done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.archive }}-${{ runner.os }}
          path: |
            *.tar.gz
            *.zip
            sbom.json
            SHA256SUMS.txt

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
